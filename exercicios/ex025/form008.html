<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continuando</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <div>
            <label for="ini1">Numero 1:</label>
            <input type="number" name="numero1" id="ini1" required oninput="isoma.innerHTML = Number(ini1.value) + Number(ini2.value)">
        </div>
        <div>
            <label for="ini2">Numero 2:</label>
            <input type="number" name="numero2" id="ini2">
        </div>
        <div>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </div>
      <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
      </div>
    </form>
</body>
</html>
