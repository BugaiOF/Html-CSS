<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continuando</title>
</head>
<body>
    <form action="cadastro.php" method="get">

        <div>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <optgroup label="Região sudeste">
                    <option value="MG">minas gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio De Janeiro</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="FO">Fortaleza</option>
                    <option value="BA">Bahia</option>
                    <option value="RN">Rio grande do Norte</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissão; </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>

      <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
      </div>
    </form>
</body>
</html>
